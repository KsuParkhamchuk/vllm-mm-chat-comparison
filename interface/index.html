<html>
    <head>
        <link rel="stylesheet" href="/style.css">
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="/index.js" defer></script>
    </head>
    <body>
        <main class="container">
            <div class="btn-wrapper">
                <button id="new-sm" class="btn">New conversation single mode</button>
                <button id="new-cm" class="btn">New conversation comparison mode</button>
            </div>
            <div class="chat">
                <div class="conv sm-conv"></div>
                <div class="conv cm-conv"></div>
                <div class="conv cm-conv"></div>
            </div>
            <div class="input-wrapper">
                <input type="text" id="message" placeholder="Type your message here..." class="input">
                <button id="send" class="btn send-btn">Send</button>
            </div>
        </main>
    </body>
</html>
